<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neightborhood Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Neighborhood Map</h1>

      </div>

      <div id="map"></div>
    </div>

    <script>

      function initMap() {
        var mapOptions = {
          center: {lat: 40.7127837, lng: -74.0059413}, // new york city
          zoom: 14
        }

        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTASu4wSSGtlOvRn7rBiBxEl4RJr2Yreo&callback=initMap"></script>
  </body>
</html>
